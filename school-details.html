<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>高等院校大数据分析</title>
  <link rel="stylesheet" href="css/school-details.css" />
</head>
<body>
<!-- 头部 -->
<header>
  <h1>高等院校大数据分析</h1>
  <div class="show-time"></div>
  <script>
    var t = null;
    t = setTimeout(time, 1000); //开始运行
    function time() {
      clearTimeout(t); //清除定时器
      dt = new Date();
      var y = dt.getFullYear();
      var mt = dt.getMonth() + 1;
      var day = dt.getDate();
      var h = dt.getHours(); //获取时
      var m = dt.getMinutes(); //获取分
      var s = dt.getSeconds(); //获取秒
      document.querySelector(".show-time").innerHTML =
              "当前时间：" +
              y +
              "年" +
              mt +
              "月" +
              day +
              "日-" +
              h +
              "时" +
              m +
              "分" +
              s +
              "秒";
      t = setTimeout(time, 1000); //设定定时器，循环运行
    }
  </script>
</header>

<!-- 页面主体 -->
<section class="mainbox">
  <!-- 左侧盒子 -->
  <div class="column">
    <style>
      .panel.bar {
        display: flex;
      }
  
      .panel.bar .chart {
        flex: 1;
        width: 150px;
        height: 150px;
        margin-top: 30px;
        margin-left: -70px;
       
      }
    </style>
     <div class="panel bar ">
      <h2>升学信息</h2> 
      <!-- 图表放置盒子 -->
      <div class="chart chart1"></div>
    <div class="chart chart2"></div>
    <div class="chart chart3"></div>
      <!-- 伪元素绘制盒子下边角 -->
      <div class="panel-footer"></div>
    </div>

    <div class="panel line">
      <h2>三年分数线
        <a class="a-active" href="javascript:;">文科</a>
        <a href="javascript:;">理科</a>
      </h2>
      <div class="chart"></div>
      <div class="panel-footer"></div>
    </div>

    <div class="panel pie">
      <h2>男女比例</h2>
      <div class="chart"></div>
      <div class="panel-footer"></div>
    </div>
  </div>
  <!-- 中间盒子 -->
  <div class="column">
    <!-- 头部 no模块 -->
    <div class="no">
      <div class="no-hd">
        <ul>
          <li>000</li>
          <li>000</li>
        </ul>
      </div>
      <div class="no-bd">
        <ul>
          <li>高考分数</li>
          <li>省控线</li>
        </ul>
      </div>
    </div>
    <!-- 中间模块 -->
    <div class="column">


       <!-- <div class="panel "> -->
      <!-- <h2>学校简介</h2>  -->
      <div class="panel-footer"></div>
      </div>
      <style>
      
        .transparent-textbox {
          width: 500px; /* 设置文本框宽度 */
          height: 180px; /* 设置文本框高度 */
          padding: 10px;
          border: none;
          background-color: transparent;
          color: white; /* 设置字体颜色为白色 */
          font-family: monospace; /* 使用等宽字体，确保每个字符宽度相同 */
          overflow: hidden; /* 隐藏溢出部分 */
          resize: none; /* 禁止调整文本框大小 */
          white-space: pre-wrap; /* 保留换行符 */
          word-wrap: break-word; /* 允许文字到达边缘自动换行 */
          position: absolute; /* 添加绝对定位 */
          top: 50%; /* 将文本框定位在容器的中心 */
          left: 50%; /* 将文本框定位在容器的中心 */
          transform: translate(-50%, -50%); /* 居中对齐 */
        }
      </style>
    </head>
    
    <body>
      <div class="panel">
        <h2>学校简介
        <textarea id="transparent-textbox" class="transparent-textbox" placeholder="透明文本框"></textarea>
      </div>



      <div class="panel line3">

          <a class="a-active" href="javascript:;">文科</a>

        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      

    </div>
  </div>



  <!-- 右侧盒子 -->

    <style>
      
      .transparents-textbox {
        width: 360px; /* 设置文本框宽度 */

</html>
