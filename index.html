<!DOCTYPE html>
<html>
<head>
  <title>高考志愿推荐系统</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <div class="user-icon">User Icon</div>
  </header>

  <div class="system-name">
    <h1>高考志愿推荐系统</h1>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="搜索学校">
    <button id="recommendBtn">智能推荐</button>
  </div>

  <div class="filter-section">
    <h2>学校筛选条件</h2>
    <div class="filters">
      <select id="provinceFilter">
        <option value="">选择省份</option>
        <!-- 省份选项 -->
      </select>
      <label>
        <input type="checkbox" id="is985Filter"> 985
      </label>
      <label>
        <input type="checkbox" id="is211Filter"> 211
      </label>
    </div>
  </div>

  <div class="university-list">
    <!-- 学校列表 -->
    <div class="university-item">
      <img src="university-icon.png" alt="University Icon">
      <div class="university-info">
        <h3>学校名称</h3>
        <p>所在省份</p>
        <p>985：是 / 211：是</p>
        <p>推荐指数：xxx</p>
        <p>最低分数线：xxx</p>
        <p>招生人数：xxx</p>
        <a href="school-details.html">查看详情</a>
      </div>
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
</body>
</html>
