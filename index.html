<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高考志愿分析与推荐系统</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />

    <script src="js/index.js"></script>
</head>
<body>
    <!-- 头像部分 -->  
    <div class="avatar-container">
        <a href="login.html">
            <img src="images/map.png" alt="User Avatar" class="avatar">
        </a>
        <div class="sliding-door">
            <div class="score-info">
                <p>高考分数: <span id="score">666</span></p>
                <p>排名: <span id="rank">212331</span></p>
                <p>省份: <span id="province">山西</span></p>
                <p>文/理科: <span id="subject">理科</span></p>
            </div>
        </div>
    </div>

    <!-- 标题部分 -->
    <h1>高考志愿分析与推荐系统</h1> <br>

    <!-- 搜索框 -->
    <form id="search-form">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="请输入搜索关键词" />
          <button type="submit" class="search-button">搜索</button>
          <button type="button" class="filter-button">智能筛选</button>
        </div>
      </form>
    
</body>
</html>
